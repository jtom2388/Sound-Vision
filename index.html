<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sound Vision</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <div class="header">
      <span class="title">SOUND VISION</span>
      <div class="personal-links-container">
        &nbsp;
        <a
          href="https://github.com/jtom2388/Sound-Vision"
          target="_blank"
          data="Sound Vision Github Repo"
        >
          <i class="fab fa-github" id="github-link"></i>
        </a>
        &nbsp;
        <a
          href="https://www.linkedin.com/in/jordanphiliptom/"
          target="_blank"
          data="My LinkedIn"
        >
          <i class="fab fa-linkedin-in" id="linkedin-link"></i>
        </a>
        &nbsp;
        <a
          href="https://angel.co/u/jordan-philip-tom"
          target="_blank"
          data="My AngelList"
        >
          <i class="fab fa-angellist" id="angellist-link"></i>
        </a>
      </div>
    </div>

    <audio id="audioElement" crossorigin="anonymous" src="./audio/Field of Hopes and Dreams.mp3"></audio>
    <div>
      <button class="control" onclick="document.getElementById('audioElement').play()">Play Audio</button>
      <button class="control" onclick="document.getElementById('audioElement').pause()">Pause</button>
      <button class="control" onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
      <button class="control" onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="./dist/main.js"></script>
    <script
    src="https://kit.fontawesome.com/ca604ca0b8.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
